<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Thymeleaf Common Fragments</title>
	</head>
	
	<body>
		<!-- Common Header Fragment -->
		<div th:fragment="header">
			<div align="center">
				<h1>Music E-commerce Store</h1>
			</div>
			<div class="bs-example">
			    <nav class="navbar navbar-default">
					
			        <!-- Brand and toggle are grouped for better mobile display -->
			        <div class="navbar-header">
			            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
			                <span class="sr-only">Toggle navigation</span>
			                <span class="icon-bar"></span>
			                <span class="icon-bar"></span>
			                <span class="icon-bar"></span>
			            </button>
			            <a href="#" class="navbar-brand">STORE</a>
			        </div>
			        
			        <!-- Collection of nav links and other content for toggling -->
			        <div id="navbarCollapse" class="collapse navbar-collapse">
			            <ul class="nav navbar-nav">
			                <li><a href="https://www.gcu.edu" target="_blank">Home</a></li>
			                <li><a href="https://lopeshops.gcu.edu" target="_blank">Shop</a></li>
			                <li><a href="http://news.gcu.edu" target="_blank">News and Events</a></li>
			            </ul>
			            <ul class="nav navbar-nav navbar-right">
			                <li><a href="/login/">Login</a></li>
			                <li><a href="/register">Register</a></li>
			            </ul>
			        </div>
			    </nav>
			</div>
			
			<!-- Page Title and Log -->
			<h2 th:text="${title}">Default Message Text</h2><br/>
			<img th:src="@{/images/company-logo.png}"/><br/><br/>							
		</div>
		
		<!--  Common Footer Fragment NOTE: WE WILL ADD THE COMPANY COPYRIGHT IN THE FOOTER LATER. -->
		<div th:fragment="footer"
			><h5 style="color:rgb(128, 128, 128); text-align: center;position: fixed;bottom: 0;width: 100%;"> </h5>
		</div>
	</body>
</html>
